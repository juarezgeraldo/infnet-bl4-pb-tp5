<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89fb8dd29a.js" crossorigin="anonymous"></script>
    <title>SGI - Sistema de Gestão de Ingressos</title>
    <meta name="description"
        content="O sistema de gestão de ingressos é uma ferramenta que permite que você adquira ingressos para todos os tipos de eventos culturais na sua cidade" />
    <meta name="keywords" content="ingresso, cinema, teatro, show" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="pesquisar">
            <input id="campo-busca" type="search" placeholder="Pesquise aqui seu evento...">
            <input class="lupa" type="image" src="img/busca.png">
        </div>
        <nav id="menu">
            <ul>
                <li><a href="http://google.com">Home</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Conta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <session id="banner">
                <img src="img/banner.jpeg" alt="Banner promocional" title="Banner promocional">
            </session>
            <session id="lancamentos">
                <h1>Lançamentos</h1>
                <session id="cinema">
                    <h2>Cinema:</h2>
                    <div class="imagens-evento">
                        <a href="#">
                            <img src="img/filme1.jpeg" alt="Filme 1" title="Filme 1">
                        </a>
                        <a href="#">
                            <img src="img/filme2.jpeg" alt="Filme 2" title="Filme 2">
                        </a>
                        <a href="#">
                            <img src="img/filme3.jpeg" alt="Filme 3" title="Filme 3">
                        </a>
                        <a href="#">
                            <img src="img/filme4.jpeg" alt="Filme 4" title="Filme 4">
                        </a>
                    </div>
                </session>
                <session id="teatro">
                    <h2>Teatro:</h2>
                    <div class="imagens-evento">
                        <a href="#">
                            <img src="img/teatro1.jpeg" alt="Peça 1" title="Peça 1">
                        </a>
                        <a href="#">
                            <img src="img/teatro2.jpeg" alt="Peça 2" title="Peça 2">
                        </a>
                        <a href="#">
                            <img src="img/teatro3.jpeg" alt="Peça 3" title="Peça 3">
                        </a>
                        <a href="#">
                            <img src="img/teatro4.jpeg" alt="Peça 4" title="Peça 4">
                        </a>
                    </div>
                </session>
                <session id="shows">
                    <h2>Shows:</h2>
                    <div class="imagens-evento">
                        <a href="#">
                            <img src="img/show1.png" alt="Show 1" title="Show 1">
                        </a>
                        <a href="#">
                            <img src="img/show2.png" alt="Show 2" title="Show 2">
                        </a>
                        <a href="#">
                            <img src="img/show3.png" alt="Show 3" title="Show 3">
                        </a>
                        <a href="#">
                            <img src="img/show4.png" alt="Show 4" title="Show 4">
                        </a>
                    </div>
                </session>
            </session>
        </div>
    </main>
    <footer>
        <div class="caixa-footer">
            <p>Acesse nossas mídias sociais</p>
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>
</body>

</html>
